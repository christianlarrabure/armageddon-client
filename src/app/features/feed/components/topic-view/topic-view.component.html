<div class="text-white flex flex-col items-center w-full h-full">
  <div class="w-full flex justify-start">
    <button (click)="return()"><ng-icon name="matArrowBack"></ng-icon></button>
  </div>
  <p class="text-gray-400 text-xs">{{ topic?.isA?.toUpperCase() }}</p>
  <h1 class="font-bold text-lg">{{ topic?.name }}</h1>
  <p class="text-gray-400 mt-2">{{ topic?.sdesc }}</p>
  <div [innerHTML]="topic?.content" class="overflow-y-auto mb-2"></div>
  <div class="flex w-full justify-evenly">
    <button
      class="bg-orange-500 px-2 py-1 rounded-full hover:bg-orange-600 transition"
      (click)="editItem()"
    >
      <ng-icon name="matEdit"></ng-icon>
    </button>
    <button
      class="bg-red-500 px-2 py-1 rounded-full hover:bg-red-600 transition"
      (click)="deleteItem()"
    >
      <ng-icon name="matDelete"></ng-icon>
    </button>
  </div>
</div>
