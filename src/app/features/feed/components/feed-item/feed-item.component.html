<div class="w-full p-2 bg-gray-700 text-white rounded text-sm">
  <div class="flex w-full justify-between">
    <p class="font-semibold text-xs">{{ topic?.isA?.toUpperCase() }}</p>
    <div class="flex gap-2">
      <button (click)="editItem()">
        <ng-icon name="matEdit"></ng-icon>
      </button>
      <button (click)="clearItem()">
        <ng-icon name="matDoDisturb"></ng-icon>
      </button>
    </div>
  </div>
  <p class="font-semibold hover:underline cursor-pointer" (click)="openItem()">
    {{ topic?.name }}
  </p>
  <p class="text-gray-300">
    {{ topic?.sdesc }}
  </p>
  <app-feed-content [topic]="topic"></app-feed-content>
</div>
