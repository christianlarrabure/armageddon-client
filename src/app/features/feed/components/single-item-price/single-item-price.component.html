<div class="flex w-full justify-evenly" *ngIf="editting === false">
  <p>{{ topicPrice.price }} sids</p>
  <p class="text-gray-400">@</p>
  <p>{{ topicPrice.source }}</p>
  <div class="flex gap-1">
    <button (click)="editPrice()"><ng-icon name="matEdit"></ng-icon></button>
    <button (click)="deletePrice()">
      <ng-icon name="matDelete"></ng-icon>
    </button>
  </div>
</div>
<div class="flex gap-1" *ngIf="editting === true">
  <input
    type="text"
    [(ngModel)]="topicPrice.source"
    class="bg-white text-black text-xs w-1/3"
  />
  <input
    type="number"
    [(ngModel)]="topicPrice.price"
    class="bg-white text-black text-xs w-1/3"
  />
  <button class="p-1 bg-green-300 hover:bg-green-400" (click)="save()">
    Save
  </button>
</div>
