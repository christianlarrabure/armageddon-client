<div class="text-2xl text-slate-200">
  You've been disconnected - would you like to reconnect?
</div>
<div class="flex justify-center items-center">
  <div
    (click)="handleReconnect()"
    class="
      max-width-0;
      mt-[1rem]
      bg-orange-500 text-slate-800
      rounded pt-4 pb-4 pr-8 pl-8
      cursor-pointer
      hover:bg-orange-600 hover:text-slate-300
      transition-colors ease-in delay-200
    "
  >
    Reconnect
  </div>
</div>
