<app-blurred-background [show]="show">
  <app-card class="w-full h-full p-4" (close)="changeShow(false)">
    <div class="p-4">
      <app-top-status-line [topic]="topic"></app-top-status-line>
      <h1 class="mt-4 text-4xl font-semibold">{{ topic.name }}</h1>
      <app-topic-view-buttons [topic]="topic"></app-topic-view-buttons>
      <h2 class="mt-2 text-lg text-gray-600">{{ topic.sdesc }}</h2>
      <div [innerHTML]="topic.content"></div>
    </div>
  </app-card>
</app-blurred-background>
