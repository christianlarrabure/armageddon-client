<div class="flex gap-4 mt-2">
  <button
    class="flex items-center gap-1 text-gray-500 hover:text-orange-600 transition"
    (click)="editTopic()"
  >
    <ng-icon name="matEdit"></ng-icon>
    Edit
  </button>
  <button
    class="flex items-center gap-1 text-gray-500 hover:text-red-600 transition"
    (click)="deleteTopic()"
  >
    <ng-icon name="matDelete"></ng-icon>
    Edit
  </button>
</div>
