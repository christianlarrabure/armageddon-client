<div class="flex items-center m-2 gap-2">
  <p class="font-semibold">Title:</p>
  <input
    type="text"
    [(ngModel)]="topic.name"
    class="border border-black p-1 rounded w-2/3"
    placeholder="Write the title of the topic..."
  />
  <button class="bg-green-500 p-1 rounded text-white" (click)="save()">
    Save
  </button>
  <button class="bg-red-500 p-1 rounded text-white" (click)="close()">
    Cancel
  </button>
</div>
<quill-editor [(ngModel)]="topic.content"></quill-editor>
<div class="flex m-2">
  <app-checkbox [(value)]="topic.isCharacter" label="Character"></app-checkbox>
</div>
<div class="flex items-center gap-2" *ngIf="topic.isCharacter === true">
  <p class="font-semibold">Sdesc</p>
  <input type="text" [(ngModel)]="topic.sdesc" class="border border-black p-1 rounded w-2/3">
</div>
