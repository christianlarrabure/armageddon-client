<app-topic-view (showChanged)="processDialogStatus($event)"></app-topic-view>
<app-topic-editor
  (showChanged)="processDialogStatus($event)"
></app-topic-editor>
<div>
  <app-topics-database
    (close)="showCharacters = false"
    [active]="showCharacters"
    (viewTopic)="openTopic($event)"
  ></app-topics-database>
  <div class="flex h-screen w-screen bg-gray-800 overflow-hidden">
    <app-character-panel
      class="w-1/6"
      (clickOn)="handleClick($event)"
      (dialogOpen)="processDialogStatus($event)"
    ></app-character-panel>
    <app-terminal-client
      class="grow"
      [ngClass]="{ invisible: showCharacters || dialogOpen }"
    >
      <app-input class="w-full"></app-input>
    </app-terminal-client>
  </div>
</div>
