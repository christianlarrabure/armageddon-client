<div>
<app-topics-database (close)="showCharacters=false" [active]="showCharacters"></app-topics-database>
<div class="flex h-screen w-screen bg-gray-800 overflow-hidden">
  <app-character-panel class="w-1/6" (clickOn)="handleClick($event)"></app-character-panel>
  <app-terminal-client class="grow" [ngClass]="{'invisible':showCharacters}">
    <app-input class="w-full"></app-input>
  </app-terminal-client>
</div>
</div>
